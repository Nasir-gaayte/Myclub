{% extends "events/base.html" %}
{% block content %}
<body style="margin-top: 60px;">
    {% if user.is_authenticated %}
        <div class="container">
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
             
        </div>
</body>
{% else %}
<h1>Pleas Singin to use this page</h1>
{% endif %}
{% endblock %}
